<!DOCTYPE html>
<html>
  <head>
    <title>Teacher Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-teacher/teacherNavbar.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-teacher/teacher.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-teacher/teacherClassManagement.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-shared/homepage.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-shared/profile.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-shared/flashMessages.css')}}">
    
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/teacher/teacherHome">
        <image class="mainLogo" src="{{ url_for('static', filename='images/logo.png')}}"></image>
      </a>

      <a class="navbar-brand" href="/teacher/teacherClassManagement">
        <div class="nav-logo-container">
          <image class="logo-manage" src="{{ url_for('static', filename='images/assignments.png')}}"></image>
        </div>
        <div class="logo-description">
          Manage
        </div>
      </a>

      <a class="navbar-brand" href="/teacher/teacherProfile">
        <div class="nav-logo-container">
          <image class="logo-profile" src="{{ url_for('static', filename='images/profile.png')}}"></image>
        </div>
        <div class="logo-description">
          Profile
        </div>
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% block navActive %}
        {% endblock %}
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}


    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var dropdownItems = document.querySelectorAll('.dropdown-item');
        var dropdownButton = document.getElementById('dropdownMenuButton');
        var hiddenInput = document.getElementById('classIdToDelete');
    
        dropdownItems.forEach(function(item) {
          item.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default behavior
    
            // Update dropdown button text
            var selectedClassName = this.textContent;
            dropdownButton.textContent = selectedClassName;
    
            // Set the class ID in the hidden input field for deletion
            var classId = this.getAttribute('data-class-id');
            hiddenInput.value = classId;
          });
        });
      });
    </script>

  </body>
</html>
