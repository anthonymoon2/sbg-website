{% extends "classPageBase.html" %}

{% block content %}
<div class="singular-class-container">
  <div class="singular-class-header">
    <h2>Classmates</h2>
  </div>

  <div class="class-students-container">
    {% if allCurrentStudents %} 
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          {% for stu in allCurrentStudents %}
            <tr>
              <td>{{ stu.name }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No classmates yet.</p>
    {% endif %}
  </div>
  
  
</div>
{% endblock %}
