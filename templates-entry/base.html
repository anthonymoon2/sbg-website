<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-entry/navbar.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-entry/signup.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-entry/login.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-entry/homebase.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-shared/flashMessages.css')}}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom" id="scroll-top-target">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="/">
              <image class="mainLogo" src="{{ url_for('static', filename='images/logo.png')}}"></image>
            </a>
          </li>

          {% block navActive %}
          {% endblock %}
        </ul>
      </div>
    </nav>

    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    
    {% block content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      // drop down account type functionality
      $(document).ready(function(){
        $('.dropdown-menu a').click(function(e){
          e.preventDefault();
          var selectedType = $(this).data('value');
          $('#dropdownMenuButton').text(selectedType);
          $('#accountType').val(selectedType);
        });
      });

      // learn more button scroll down page
      document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('learn-more-btn').addEventListener('click', () => {
          document.getElementById('scroll-target').scrollIntoView({
            behavior: 'smooth' 
          });
        });
      });
      
      // to top button scroll to the top of page
      document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('to-top-btn').addEventListener('click', () => {
          document.getElementById('scroll-top-target').scrollIntoView({
            behavior: 'smooth' 
          });
        });
      });
    </script>
  </body>
</html>
